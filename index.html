    <section>
        <div class="login">
            <div class="container">

                <div class="row">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="col-5">
                            <div class="loginform text-center">
                                <img src="swiftnlift-logo.png" alt="">
                                <h1 class="text-center">Welcome Back !</h1>
                                <p class="text-center subtitle">Please Login To SwiftNLift</p>
                                <div class="d-flex justify-content-center align-items-center">


                                    <form action="home.html" id="f1" onsubmit="return validationof()">


                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email"
                                                placeholder="name@example.com"> <span id="s1"
                                                class="formerror"></span><br>
                                            <label for="floatingInput" class="form-label">Email address</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password"> <span id="s2" class="formerror"></span><br>
                                            <label for="floatingPassword" class="form-label">Password</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone"
                                                placeholder="Contact"> <span id="s3" class="formerror"></span><br>
                                            <label for="floatingContact" class="form-label">Contact Number</label>
                                        </div>
                                        <div class="text-center">
                                            <input type="submit" name="submit" value="Submit" id="b1" class="btn">
                                        </div>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

        crossorigin="anonymous"></script>
